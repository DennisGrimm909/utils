# send commands to Circuit PlayGround Express over USB!
import time

# do nothing (returns status)
webusb("v")

# set brightness of all LEDs (2 digits 00 to 99)
webusb("b10")

# set all LEDs to blue
webusb("#0000ff")

# set 0th LED to red
webusb("0ff0000")

# play 440Hz note
webusbNote(440,4)

for x in range(10):
    webusb(str(x)+"00ff00")
    time.sleep(0.4)
    webusb(str(x)+"ffffff")
    time.sleep(0.4)
`)'

<script> 

// reverse all bits in 8-bit integer
function reverseBits(num) {

var result = 0;

for (var i = 0 ; i < 8 ; i++) {

if ((num & (1<<(7-i)))!=0) {
	result +=  (1<<i);
}


}
// >>> 0 makes it unsigned even if bit 32 (the sign bit) was set
return result >>> 0;
  
}

function bitReverse(arr) {

var ret = [];


	for (var i = 0 ; i < arr.length ; i++) {
	
		ret[i] = reverseBits(arr[i], 8);
	
	}
	
	return ret;

}

var speechCommand = "S";
var speechCommandCharCode = speechCommand.charCodeAt(0);

var words = {};

function addWord(word, data) {

word = word.toLowerCase();


var highByte = Math.floor(data.length/256);
var lowByte = data.length % 256;

data.unshift(highByte);
data.unshift(lowByte);
data.unshift(speechCommandCharCode);

words[word] = data;
}

// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) { 
    var mypre = document.getElementById("output"); 
    mypre.innerHTML = mypre.innerHTML + text; 
	//alert(text);
} 
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

// make prompt work better. default seems to do alert(a) then prompt()
function customPrompt(a) {
  return prompt(a);
}

// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() { 
   
   // get contents of Ace editor
   var prog = editor.getValue();
   
   var mypre = document.getElementById("output"); 
   mypre.innerHTML = ''; 
   Sk.pre = "output";
   Sk.configure({
   "output":outf,
   "read":builtinRead,
   "__future__": Sk.python3,
   "inputfun": customPrompt,
   "inputfunTakesPrompt": true /* then you need to output the prompt yourself */

   }); 
   
   //(Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
   
   var myPromise = Sk.misceval.asyncToPromise(function() {
       return Sk.importMainWithBody("<stdin>", false, prog, true);
   });
   
   myPromise.then(function(mod) {
       //console.log('success');
   },
       function(err) {
       console.log(err.toString());
   });
} 

Sk.builtins.webusb = new Sk.builtin.func(function (v) {
	var param = Sk.ffi.remapToJs(v) + "";
	

	var paramEncoded = new TextEncoder('utf-8').encode(param);
	port.send(paramEncoded).then((t) => console.log(t));
	
	return;
});

Sk.builtins.webusbNote = new Sk.builtin.func(function (n, d) {
	var note = Sk.ffi.remapToJs(n) * 1;
	var duration = Sk.ffi.remapToJs(d) * 1;
	
	var noteHex = note.toString(16);
	var durationHex = duration.toString(16);
	
	// pad to exactly 3 characters
	noteHex = ("000" + noteHex).slice(-3);
	durationHex = ("000" + durationHex).slice(-3);
	
	var paramsEncoded = new TextEncoder('utf-8').encode("n" + noteHex + durationHex);
	//console.log(paramsEncoded);
	port.send(paramsEncoded);
	
	return;
});

Sk.builtins.speak = new Sk.builtin.func(function (w) {
	var word = (Sk.ffi.remapToJs(w) + "").toLowerCase();
	
	console.log("Speech: " + word);
	
	var wordPhonemes = words[word];
	
	console.log(wordPhonemes);
	
	if (wordPhonemes) {
		console.log(Uint8Array.from(wordPhonemes));
		port.send(Uint8Array.from(wordPhonemes).buffer);
	} else { 
		console.log("word " + word + " not found");
	}
	
	
	
	
	return;
});

        },
      },
    ],
  };

var butOpenFile = document.getElementById("OpenFile");
var butSaveFile = document.getElementById("Save");
var butSaveAs = document.getElementById("SaveAs");

butOpenFile.addEventListener('click', async () => {
  // Destructure the one-element array.
  [fileHandle] = await window.showOpenFilePicker(options);
  const file = await fileHandle.getFile();
  const contents = await file.text();
  editor.setValue(contents);
});

butSaveAs.addEventListener('click', async () => {
  fileHandle = await getNewFileHandle();
  await writeFile(fileHandle, editor.getValue());
});

async function getNewFileHandle() {
  
  const handle = await window.showSaveFilePicker(options);
